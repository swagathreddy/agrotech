<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to global CSS -->
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/styles.css"> <!-- Your existing styles -->
    <style>
        /* Additional Styles */
        body {
            background-image: url('./static/images/1691152886310.jpeg'); /* Replace with actual path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px 70px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container form label {
            margin-bottom: 10px;
            align-self: flex-start; /* Align labels to the left */
        }
        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            width: 100%; /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Include navbar -->

    
    <main>
        <div class="container">
            <!-- signup.html -->

{% if error %}
<p>{{ error }}</p>
{% endif %}

<!-- Your signup form --> 

            <div class="form-container">
                <h2> Sign Up </h2>
                <form action="{% url 'register_farmer' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </main> 

   
</body>
</html>
